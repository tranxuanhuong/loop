<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết chương trình nhập vào giá trị cho a và b. Tính tổng a và b, nếu tổng nhỏ hơn 4,
    //     hiển thị chuỗi Below, ngược lại hiển thị Over. Lưu ý sử dụng toá
    let a= parseInt(prompt("nhập a"));
    let b=parseInt(prompt("nhập b"));
    let c=a+b;
    if (c<4){
        alert('Below');

    }else {
        alert('Over');
    }
</script>

</body>
</html>
